<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Calculator</h1>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="convert-from">Convert From:</label>
            <select id="convert-from">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <div class="input-group">
            <label for="convert-to">Convert To:</label>
            <select id="convert-to">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById('temperature').value);
            const from = document.getElementById('convert-from').value;
            const to = document.getElementById('convert-to').value;
            let result;

            if (isNaN(temp)) {
                document.getElementById('result').innerText = "Please enter a valid temperature.";
                return;
            }

            if (from === to) {
                result = temp;
            } else if (from === "C" && to === "F") {
                result = (temp * 9/5) + 32;
            } else if (from === "C" && to === "K") {
                result = temp + 273.15;
            } else if (from === "F" && to === "C") {
                result = (temp - 32) * 5/9;
            } else if (from === "F" && to === "K") {
                result = (temp - 32) * 5/9 + 273.15;
            } else if (from === "K" && to === "C") {
                result = temp - 273.15;
            } else if (from === "K" && to === "F") {
                result = (temp - 273.15) * 9/5 + 32;
            }

            document.getElementById('result').innerText = `Result: ${result.toFixed(2)} Â°${to}`;
        }
    </script>
</body>
</html>
